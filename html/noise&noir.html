<!DOCTYPE html><html lang = "en" style="  background-color: #000;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8" content="width=device-width, height=device-height, initial-scale=1.0" name="viewport">
<title>New Albums on Spotify</title>
<link rel="preconnect" href="https://www.metal-archives.com">
<link rel="dns-prefetch" href="https://www.metal-archives.com">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
<script type="text/javascript" src="noise.init.js"></script>
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" type="image/png" href="cat.png">
<style>
.bottom {
  background-color:#000;
}
.newlist td::before {
  border-bottom: 1px dotted #000;
}
#del {
  background: rgba(111,111,111,.5);
}
</style>
</head>
<body>
  <h1 class="glow" id="header">New albums on SpotifyÂ </h1>
  <div class="sidenav"> <div id="home"><a href="../">Home</a></div> </div>
   <div style="margin: .5em 0%;">
   Weekly collection of <a href="https://developer.spotify.com/documentation/web-api/reference/" target="_blank" rel="noopener noreferrer">Spotify</a> new releases. </div>
  <p  id="info"><a id="update"></a>&nbsp;<a id="count"></a></p>
  
 <div class="filterWrapper">
 <div>
		<span class="filterSection">
			<p><strong>Genre:</strong></p>
			<span class="filter-holder 3">
				<i class="clear solid fa fa-times-circle"></i>
			</span>
		</span>
		<span class="filterSection">
		<p><strong>Type:</strong></p>
		<span class="filter-holder 4">
			<div class="solid filter-item">
				<select id="url-option" multiple size="1">
				<option selected value="Album">Album</option>
				<option selected value="EP">EP</option>
				<option selected value="Single">Single</option>
				</select>
			</div>
		</span>
	</span>
		<div class="filterSection">
		<p><strong>Reset:</strong></p>
		<span class="filter-holder" id="reset-filter">
				<button id="reset">Clear filters</button>
			</span>
	</div>
</div>
</div>

<div id="searchBox" class="dataTables_filter searchBox">
<span class="toggle"><i class="fa fa-chevron fa-chevron-circle-right "></i></span>
<div id="searchInput"> </div>
<span></span>
	<span id="searchField" class="filterSection hideItem">
			<p><b>Search field:</b> &nbsp;</p>
			<span class="filter-holder" id="search-filter">
				<div class="solid filter-item">
				<select id="search-fields" multiple size="1">
					<option selected value="1">Album</option>
					<option selected value="2">Band</option> 
					<option value="3">Genre</option> 
				</select>
				</div>
			</span>
	</span>
</div>
<table style="border-collapse:collapse;" class="noise newlist" border="1">
	<thead>
		<tr>
			<th id="header_1">Cover</th>
			<th id="header_2">Album</th>
			<th id="header_3">Band</th>
			<th id="header_4">Genre</th>
			<th id="header_4">Type</th>
			<th id="header_4">Track</th>
			<th id="header_4">Rank</th>
			<th id="header_5">Date</th>
		</tr>
	</thead>
</table>

</body>
